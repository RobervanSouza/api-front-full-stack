    <main>
        <section class="cadastrar">
            <div class="card-cadastrar">
                <form class="form-cadastrar" action="#">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="  Digite nome do Carro " class="nome"
                        required>

                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca" class="marca"
                        placeholder="   Digite o nome do modelo/marca" required>

                    <label for="ano">Ano:</label>
                    <input type="text" id="ano" name="ano" class="ano" placeholder="   Digite o ano do Carro" pattern="[0-9]+" title="Apenas números são aceitos"
                        required>

                    <label for="imageUrl">URL da imagem:</label>
                    <input type="text" id="imageUrl" name="imageUrl" class="image"
                        placeholder="   Coloque a url da imagem " required>

                    <button class="button-cadastrar" type="submit">Cadastrar</button>
                </form>
            </div>
        </section>

        <div class="modal">
            <div class="modal-content">
                <h2>Editar Hotel</h2>
                <form id="editForm">
                    <div class="form-group">
                        <label for="editNome">Nome: </label>
                        <input type="text" id="editNome" name="editNome" required>
                    </div>
                    <div class="form-group">
                        <label for="editMarca">Marca: </label>
                        <input type="text" id="editMarca" name="editmarca" required>
                    </div>
                    <div class="form-group">
                        <label for="editAno">Ano: </label>
                        <input type="text" id="editAno" name="editAno" pattern="[0-9]+" title="Apenas números são aceitos"   required>
                    </div>
                    <div class="form-group">
                        <label for="editImageUrl">URL da Imagem:</label>
                        <input type="text" id="editImageUrl" name="editImageUrl" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="salvar">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
