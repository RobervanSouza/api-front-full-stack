<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="/global.css">
    <title>Api full-stack</title>
</head>

<body>
    <header>

        <ul>
            <li><a href="/restaurantes/restaurante.html">Restaurante</a></li>
            <li><a href="/hoteis/hotel.html">Hotel</a></li>
            <li><a href="/carros/carro.html">Carro</a></li>
            <li><a href="/motos/moto.html">Moto</a></li>
            <li><a href="/filmes/filmes.html">Filmes</a></li>
            <li><a href="/livros/livro.html">Livro</a></li>
            <li><a href="/turismo/turismo.html">Turismo</a></li>
            <li><a href="/cachorro/cachorro.html">Cachorro</a></li>
            <li><a href="/gato/gato.html">Gato</a></li>
            <li><a href="/celulares/celular.html">Celular</a></li>
        </ul>
    </header>

    <main>
        <section class="cadastrar">
            <div class="card-cadastrar">
                <form class="form-cadastrar" action="#" method="POST" onsubmit="cadastrarItem(event)">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>

                    <label for="pais">Pa√≠s:</label>
                    <input type="text" id="pais" name="pais" required>

                    <label for="imageUrl">URL da imagem:</label>
                    <input type="text" id="imageUrl" name="imageUrl" required>

                    <button class="button-cadastrar" type="submit">Cadastrar</button>
                </form>
            </div>
        </section>

        <section class="itens-cadastrados">
            <h2>Itens Cadastrados:</h2>
            <div class="div" >
                <div class="card">
                    <h3>Nome: nome do restaurante </h3>
                    <img src="https://static.todamateria.com.br/upload/56/7d/567df6fcb9809-as-sete-maravilhas-do-mundo-moderno.jpg"
                        alt="">
                    <p>Cidade</p>
                    <p>Pais</p>
                    <div class="botao">
                        <button class="edita-button"><i class="fas fa-edit"></i></button>
                        <button class="deletar-button"><i class="far fa-trash-alt"></i></button>
                    </div>

                </div>
            </div>

        </section>
    </main>
    <script src="/index.js"></script>
    <script src="/turismo/turismo.js"></script>
</body>

</html>
