<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="/global.css">
    <title>Api full-stack</title>
</head>

<body>
    <header>

        <ul>
            <li><a href="/restaurantes/restaurante.html">Restaurante</a></li>
            <li><a href="/hoteis/hotel.html">Hotel</a></li>
            <li><a href="/carros/carro.html">Carro</a></li>
            <li><a href="/motos/moto.html">Moto</a></li>
            <li><a href="/filmes/filmes.html">Filmes</a></li>
            <li><a href="/livros/livro.html">Livro</a></li>
            <li><a href="/turismo/turismo.html">Turismo</a></li>
            <li><a href="/cachorro/cachorro.html">Cachorro</a></li>
            <li><a href="/gato/gato.html">Gato</a></li>
            <li><a href="/celulares/celular.html">Celular</a></li>
            <li><a href="/calcadosMasculinos/masculino.html">Masculino</a></li>
            <li><a href="/calcadosFeminino/feminino.html">Feminino</a></li>
            <li><a href="/calcadosInfantil/infantil.html">Infantil</a></li>
        </ul>
    </header>

    <main>
        <section class="cadastrar">
            <div class="card-cadastrar">
                <form class="form-cadastrar" action="/cadastrar" method="POST">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome do calçado" class="nome" required>
    
                    <label for="imagem">URL da imagem:</label>
                    <input type="text" id="imagem" name="imagem" class="imagem" placeholder="Coloque a URL da imagem"
                        required>
    
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" class="descricao" placeholder="Digite a descrição do calçado"
                        required></textarea>
    
                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" step="any" name="preco" class="preco" placeholder="Digite o preço"
                        required>
    
                    <label for="desconto">Desconto:</label>
                    <input type="number" id="desconto" step="any" name="desconto" class="desconto"
                        placeholder="Digite o preço" required>
    
                    <label for="tamanho">Tamanho:</label>
                    <input type="text" id="tamanho" name="tamanho" class="tamanho" placeholder="Digite o tamanho" required>
    
                    <label for="cores">Cores (separadas por vírgula):</label>
                    <input type="text" id="cores" name="cores" class="cores" placeholder="Digite as cores" required>
    
                    <label for="linha">Linha:</label>
                    <input type="text" id="linha" name="linha" class="linha" required>
    
                    <label for="fechamento">Fechamento:</label>
                    <input type="text" id="fechamento" name="fechamento" class="fechamento" required>
    
                    <label for="origem">Origem:</label>
                    <input type="text" id="origem" name="origem" class="origem" required>
    
    
                    <label for="garantia">Garantia do Fabricante:</label>
                    <input type="text" id="garantia" name="garantia" class="garantia" required>
    
                    <label for="indicacao">Indicado para:</label>
                    <input type="text" id="indicacao" name="indicacao" class="indicacao" required>
    
    
                    <button class="button-cadastrar" type="submit">Cadastrar</button>
                </form>
            </div>
        </section>
    
    
        <div class="modal">
            <div class="modal-content">
                <h2>Editar Calçado</h2>
                <form id="editForm">
                    <div class="form-group">
                        <label for="editNome">Nome:</label>
                        <input type="text" id="editNome" name="editNome" required>
                    </div>
                    <div class="form-group">
                        <label for="editImagemUrl">URL da imagem:</label>
                        <input type="text" id="editImagemUrl" name="editImagemUrl" required>
                    </div>
                    <div class="form-group">
                        <label for="editDescricao">Descrição:</label>
                        <textarea id="editDescricao" name="editDescricao" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editPreco">Preço:</label>
                        <input type="number" id="editPreco" name="editPreco" step="any" required>
                    </div>
                    <div class="form-group">
                        <label for="editDesconto">Desconto:</label>
                        <input type="number" id="editDesconto" name="editDesconto" step="any" required>
                    </div>
                    <div class="form-group">
                        <label for="editTamanho">Tamanho:</label>
                        <input type="text" id="editTamanho" name="editTamanho" required>
                    </div>
                    <div class="form-group">
                        <label for="editCores">Cores (separadas por vírgula):</label>
                        <input type="text" id="editCores" name="editCores" required>
                    </div>
                    <div class="form-group">
                        <label for="editLinha">Linha:</label>
                        <input type="text" id="editLinha" name="editLinha" required>
                    </div>
                    <div class="form-group">
                        <label for="editFechamento">Fechamento:</label>
                        <input type="text" id="editFechamento" name="editFechamento" required>
                    </div>
                    <div class="form-group">
                        <label for="editOrigem">Origem:</label>
                        <input type="text" id="editOrigem" name="editOrigem" required>
                    </div>
                    <div class="form-group">
                        <label for="editGarantia">Garantia do Fabricante:</label>
                        <input type="text" id="editGarantia" name="editGarantia" required>
                    </div>
                    <div class="form-group">
                        <label for="editIndicacao">Indicado para:</label>
                        <input type="text" id="editIndicacao" name="editIndicacao" required>
                    </div>
    
                    <div class="button-group">
                        <button type="submit" class="salvar">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    
    
        <section class="itens-cadastrados">
    
            <div class="div">
    
            </div>
    
        </section>
    </main>
    <script src="/index.js"></script>
    <script src="/calcadosMasculinos/masculino.js"></script>
</body>

</html>
